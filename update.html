        </div>
        

        
		<div class="wrap-input100 validate-input bg1" data-validate="Please Give public identity ">

            </div>
	
		<div class="wrap-input100 validate-input bg1" data-validate="Please Give the Hash File">

		</div>

]);

var Coursetro = CoursetroContract.at('0x3b3cd9434ffdfbad36365f9ebe5529c61728b5dc');


  var instructorEvent = Coursetro.instructorInfo({}, 'latest');


  instructorEvent.watch(function(error, result) {
           if (result) {
               if (result.blockHash != $("#insTrans").html())
                    $("#loader").hide();

               $("#insTrans").html('Block hash: ' + result.blockHash);
               $("#instructor").html(web3.toAscii(result.args.aName) + ' ' + web3.toAscii(result.args.proof) + ' ' + web3.toAscii(result.args.crime) +' '+web3.toAscii(result.args.hash)+' '+web3.toAscii(result.args.BlockHash)+'(' + ' criminal)');
           } else {
                $("#loader").hide();
           }
       });
